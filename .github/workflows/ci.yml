name: Test and Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: Run tests
        env:
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
        run: bun test
      - run: bun run build
      - run: bun run type-check
